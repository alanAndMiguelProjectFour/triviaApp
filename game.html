<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c9714a9747.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Oxygen:300" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Tv Trivia App - Game Page</title>
</head>

<body>
  <section class="game">
    <div class="questionsContainer">
      <div id="question">
        <!-- question appends here from JS -->
      </div>
      <div id="answerChoices" class="answerChoices" tabindex="0">
        <p class="answerPrefix">A</p>
        <p class="answerText1">
          <!-- answer choice appends here from JS -->
        </p>
      </div>
      <div id="answerChoices" class="answerChoices" tabindex="0">
        <p class="answerPrefix">B</p>
        <p class="answerText2">
          <!-- answer choice appends here -->
        </p>
      </div>
      <div id="answerChoices" class="answerChoices" tabindex="0">
        <p class="answerPrefix">C</p>
        <p class="answerText3">
          <!-- answer choice appends here -->
        </p>
      </div>
      <div id="answerChoices" class="answerChoices" tabindex="0">
        <p class="answerPrefix">D</p>
        <p class="answerText4">
          <!-- answer choice appends here -->
        </p>
      </div>
      <p class="gameResults" id="gameResults"></p>
    </div>

    <div id="restart" class="btn">Click here for Results</div>

  </section>
  <!-- scripts links -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <!-- <script src="script/script.js"></script> -->
  <script src="test.js"></script>
</body>

</html>
